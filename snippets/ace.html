<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.17.1/build/styles/dracula.min.css">
    <style>
        textarea {
            width: 50%;
        }
    </style>
</head>
<body>
    <textarea id="markdown" autofocus rows="10"># Escreva neste editor markdown 
``` javascript 
console.log("Teste")
```</textarea>
    <div id="data"></div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>

    <script>
        $(document).ready(function () {
            var converter = new showdown.Converter();
            $('#markdown').on('keyup', function () {

                let code = $(this);

                let html = converter.makeHtml(code.val());

                $('#data').html(html);

                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightBlock(block);
                });
            });
            let markdown = converter.makeHtml($('#markdown').val());

            $('#data').html(markdown);
        })
    </script>
</body>

</html>
