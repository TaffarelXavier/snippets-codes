<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      margin: 10px
    }

    h1 {
      font-size: 20px
    }
  </style>

</head>

<body>

  <h1>Navegação sem atualização <span></span></h1>
  <h2> Pagina Corrente: <span>/</span></h2>
  <ul id="menu-nav">
    <li><a href="/page-1/" title="Pagina 1">Pagina 1</a></li>
    <li><a href="/page-2/" title="Pagina 2">Pagina 2</a></li>
    <li><a href="/page-3/" title="Pagina 3">Pagina 3</a></li>
  </ul>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <script>
let state = { 'page_id': 1, 'user_id': 5 }
let title = ''
let url = 'hello-world.html'

history.pushState(state, title, url)
    var setCurrentPage = function (url) {
      $('h2 span').html(url || "/");
      $("#menu-nav a[href='" + url + "']").fadeTo(500, 0.3);
    };

    $('#menu-nav a').click(function (e) {
      e.preventDefault();
      var targetUrl = $(this).attr('href'),
        targetTitle = $(this).attr('title');

      $("#menu-nav a[href='" + window.location.pathname + "']").fadeTo(500, 1.0);

      window.history.pushState({ url: "" + targetUrl + "" }, targetTitle, targetUrl);
      setCurrentPage(targetUrl);
    });

    window.onpopstate = function (e) {
      $("#menu-nav a").fadeTo('fast', 1.0);
      setCurrentPage(e.state ? e.state.url : null);
    };


  </script>
</body>

</html>
